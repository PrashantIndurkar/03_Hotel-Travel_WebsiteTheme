<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="#" class="navbar-brand" >Hotel&Travel</a>
        <button class="navbar-toggler" type="button" data-toggle="collpase" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="#" class="nav-link">Hotels</a>
                </li>
                <li class="nav-item ">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item ">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a href="#" class="nav-link">Book Now</a>
                    </li>
                </ul>
        </div>
    </nav>
    <header class="myContainer bg-img">
        <form action="#" class="searchHotel">
            <h1 class="title"><span class="m-4">Search Hotels</span>
                </h1>
             <div class="row pForInput">
                 <div class="col-lg-6">
                    <label>Check In</label>
                    <input type="date" name="CheckIn" max="2019-6-23">
                 </div>
                 <div class="col-lg-6">
                    <label>Check Out</label>
                    <input type="date" name="CheckIn" max="2019-6-23">
                 </div>
                 <div class="col-lg-6">
                    <label>Adults</label>
                    <input type="number" name="Adults" placeholder="00">
                 </div>
                 <div class="col-lg-6">
                    <label>Kids</label>
                    <input type="number" name="Kids" placeholder="00">
                 </div>
                <button class="btn btn-success btn-block">
                        Search Hotels
                </button>
             </div>
            

        </form>
    </header>
